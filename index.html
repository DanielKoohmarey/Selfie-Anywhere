<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Selfie Anywhere</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
    <link rel='stylesheet' type='text/css' media='screen' href='style/selfie-anywhere.css'>
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    <script src='js/html2canvas.min.js'></script>
    <script src='js/webcam-easy.js'></script>
</head>
<body>
        <h1> Test application. Preview should appear below here, centered. </h1>

        <div id="content">              
            <div id="webcam-container" class="webcam-container">
                <div class="sk-fading-circle">
                  <div class="sk-circle1 sk-circle"></div>
                  <div class="sk-circle2 sk-circle"></div>
                  <div class="sk-circle3 sk-circle"></div>
                  <div class="sk-circle4 sk-circle"></div>
                  <div class="sk-circle5 sk-circle"></div>
                  <div class="sk-circle6 sk-circle"></div>
                  <div class="sk-circle7 sk-circle"></div>
                  <div class="sk-circle8 sk-circle"></div>
                  <div class="sk-circle9 sk-circle"></div>
                  <div class="sk-circle10 sk-circle"></div>
                  <div class="sk-circle11 sk-circle"></div>
                  <div class="sk-circle12 sk-circle"></div>
                </div>
                <div class="form-control webcam-start" id="webcam-control">
                    <label class="form-switch">
                    <input type="checkbox" id="webcam-switch">
                    <i></i> 
                    <span id="webcam-caption">Required: Click to Start Camera</span>
                    </label>                        
                </div>
                <video id="webcam" autoplay playsinline width="640" height="480"></video>
                <!--<div id="selfie-container">-->
                    <div id="background-container">
                        <!--<div class="spinner" role="status">
                        </div>-->
                    <!--</div>-->
                    <img id="background-img" src="images/greatwall.jpg"></img>
                    <canvas id="canvasPerson"></canvas>
                </div>
            </div>
            <button id="fakeSelect">Trigger Background Change</button>
        </div>
        
    <script src='js/selfie-anywhere.js'></script>
</body>
</html>
